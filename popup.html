<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoleCase Job Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="app-header">
    <div class="brand">
      <div class="logo-circle">RC</div>
      <h1>RoleCase</h1>
    </div>
    <div class="header-actions">
      <button id="clearBtn" class="icon-btn" title="Clear History">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      </button>
    </div>
  </header>

  <div class="action-area">
    <button id="scrapeBtn" class="cta-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
      <span>Import Job from Tab</span>
    </button>
  </div>

  <div id="queueView" class="view-container">
    <div class="section-label">Recent Imports</div>
    <div id="queueList" class="job-list">
      </div>
  </div>

  <div id="editorView" class="view-container hidden">
    <div class="editor-nav">
      <button id="backBtn" class="text-btn">‚Üê Back</button>
      <span class="editor-title">Review Details</span>
    </div>
    
    <div class="editor-scroll">
      <div class="input-group">
        <label>Company</label>
        <input type="text" id="editCompany">
      </div>
      <div class="input-group">
        <label>Job Title</label>
        <input type="text" id="editTitle">
      </div>
      <div class="row">
        <div class="input-group">
          <label>Location</label>
          <input type="text" id="editLocation">
        </div>
        <div class="input-group">
          <label>Salary</label>
          <input type="text" id="editSalary">
        </div>
      </div>
      <input type="hidden" id="editUrl">

      <div class="divider"></div>
      
      <div class="features-header">
        <label>Extracted Data</label>
        <button id="addFeatureBtn" class="small-btn">+ Add</button>
      </div>
      <div id="featureList"></div>
    </div>

    <div class="editor-footer">
      <button id="saveJobBtn" class="save-button">Save to RoleCase</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
